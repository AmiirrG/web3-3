<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      console.log(2 == 2);
      console.log(2 == 4);
      console.log(2 == "2");
      console.log("************");
      console.log(2 === 2);
      console.log(2 === 4);
      console.log(2 === "2");
      console.log("************");
      console.log(2 != 2);
      console.log(2 != 4);
      console.log(2 != "2");
      console.log("************");
      console.log(2 !== 2);
      console.log(2 !== 4);
      console.log(2 !== "2");
      console.log("************");

      console.log(12 > 15);
      console.log(15 > 15);
      console.log(15 > 12);
      console.log("***********");
      console.log(12 >= 15);
      console.log(15 >= 15);
      console.log(15 >= 12);
      console.log("***********");
      console.log(12 < 15);
      console.log(15 < 15);
      console.log(15 < 12);
      console.log("***********");
      console.log(12 <= 15);
      console.log(15 <= 15);
      console.log(15 <= 12);
      console.log("***********");
      var age = Number(prompt("please enter your age :"));
      console.log(age > 15 && age < 30);
      var age1 = Number(prompt("please enter your age :"));
      console.log(age1 > 15);
      var city = prompt("please enter your city :");
      console.log(city == "tehran");
      var username = prompt("please enter your username : ");
      var password = prompt("please enter your password : ");
      console.log(username == "amir" && password == "12345");
      var fname = prompt("please enter your fname");
      console.log(fname == "amir || fname == ali");
    </script>
  </body>
</html>
